<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QubeForge</title>
        <link rel="manifest" href="/manifest.json" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
    </head>
    <body>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/sw.js");
            }
        </script>

        <!-- Background Video -->
        <video
            id="bg-video"
            autoplay
            muted
            loop
            playsinline
            poster="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs="
        >
            <source src="/background.mp4" type="video/mp4" />
        </video>

        <div id="inventory-menu" style="display: none">
            <h2 style="font-size: 20px; margin-bottom: 20px">Инвентарь</h2>
            <div id="inventory-grid">
                <!-- Generated by JS -->
            </div>
        </div>

        <div id="drag-icon"></div>
        <div id="tooltip"></div>

        <div id="crosshair">+</div>
        <div id="ui-container">
            <div id="hotbar-label"></div>
            <div id="health-bar"></div>
            <div id="hotbar"></div>
        </div>
        <div id="damage-overlay"></div>

        <!-- Main Menu -->
        <div id="main-menu">
            <img src="/logo.png" id="game-logo" alt="QubeForge" />
            <div id="main-menu-buttons">
                <button id="btn-new-game" class="menu-btn">Новая Игра</button>
                <button id="btn-continue" class="menu-btn">Продолжить</button>
                <button id="btn-settings-main" class="menu-btn">
                    Настройки
                </button>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" style="display: none">
            <h2 style="font-size: 30px">Пауза</h2>
            <button id="btn-resume" class="menu-btn">Продолжить</button>
            <button id="btn-settings-pause" class="menu-btn">Настройки</button>
            <button id="btn-exit" class="menu-btn">Сохранить и Выйти</button>
        </div>

        <!-- Settings Menu -->
        <div id="settings-menu" style="display: none">
            <h2 style="font-size: 30px">Настройки</h2>
            <div class="setting-item">
                <label for="cb-shadows">Тени</label>
                <input type="checkbox" id="cb-shadows" checked />
            </div>
            <div class="setting-item">
                <label for="cb-clouds">Облака</label>
                <input type="checkbox" id="cb-clouds" checked />
            </div>
            <button id="btn-back-settings" class="menu-btn">Назад</button>
        </div>

        <div id="blocker" style="display: none">
            <div id="instructions">
                <p style="font-size: 24px">Кликни, чтобы вернуться</p>
                <p style="font-size: 14px; line-height: 2">
                    Движение: W, A, S, D<br />
                    Прыжок: ПРОБЕЛ<br />
                    Обзор: Мышь<br />
                    Действие: ЛКМ / ПКМ<br />
                    Хотбар: 1-9 или Скролл<br />
                    Инвентарь: E<br />
                    Пауза: ESC
                </p>
            </div>
        </div>
        <div id="app"></div>

        <!-- Mobile UI -->
        <div id="mobile-ui">
            <!-- Removed fs-prompt and btn-start-mobile -->

            <div id="joystick-zone">
                <div id="joystick-base">
                    <div id="joystick-stick"></div>
                </div>
            </div>

            <div id="mobile-actions">
                <div class="mob-btn" id="btn-jump">ПРЫГ</div>
                <div class="mob-btn" id="btn-attack">АТК</div>
                <div class="mob-btn" id="btn-place">СТВ</div>
            </div>

            <div class="mob-btn" id="btn-inv">ИНВ</div>
            <div class="mob-btn" id="btn-menu">МЕНЮ</div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
